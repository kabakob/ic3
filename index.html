<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Canva Quiz - ทักษะดิจิทัล</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f0f2f5;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .quiz-container {
            transition: opacity 0.5s ease-in-out;
        }
        .option-btn {
            background-color: white;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
        }
        .option-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-color: #818cf8;
        }
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }
        .option-btn.selected-correct {
            border-color: #22c55e;
            background-color: #f0fdf4;
            color: #166534;
        }
        .option-btn.selected-incorrect {
            border-color: #ef4444;
            background-color: #fef2f2;
            color: #991b1b;
        }

        #explanation-modal {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }
        .explanation-card {
            border-left: 4px solid;
        }
        .explanation-card.correct {
            background-color: #dcfce7; /* green-100 */
            border-color: #22c55e;
        }
        .explanation-card.incorrect {
            background-color: #fee2e2; /* red-100 */
            border-color: #ef4444;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-3xl mx-auto">
        <div id="quiz-container" class="bg-white p-8 rounded-2xl shadow-2xl">
            <!-- Quiz content will be injected here -->
        </div>

        <div id="navigation-controls" class="flex justify-between mt-6">
            <button id="prev-btn" class="bg-white text-gray-700 font-bold py-2 px-6 rounded-full shadow-md hover:bg-gray-100 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                < ย้อนกลับ
            </button>
            <button id="next-btn" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-full shadow-lg hover:bg-indigo-700 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                ข้อถัดไป >
            </button>
        </div>
    </div>

    <!-- Explanation Modal -->
    <div id="explanation-modal" class="fixed inset-0 w-full h-full flex items-center justify-center p-4 hidden">
        <div class="bg-white w-full max-w-2xl rounded-2xl shadow-2xl p-8 transform transition-all duration-300 scale-95 opacity-0" id="explanation-content">
            <h3 class="text-2xl font-bold mb-6 text-gray-800" id="explanation-question"></h3>
            <div id="explanation-details" class="space-y-4">
                <!-- Explanations will be injected here -->
            </div>
            <button id="close-modal-btn" class="mt-8 w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition-all duration-300">
                OK (ไปข้อถัดไป)
            </button>
        </div>
    </div>


    <script>
        const quizData = [
            {"questionNumber":1,"question":"ส่วนประกอบใดใน PowerPoint ที่ทำหน้าที่เป็นแถบคำสั่งหลักสำหรับใช้ในการทำงานทั้งหมด?","answerOptions":[{"text":"Title Bar","rationale":"Title Bar (แถบชื่อเรื่อง) ใช้สำหรับแสดงชื่อไฟล์ของงานนำเสนอ ไม่ใช่แถบรวมคำสั่ง","isCorrect":false},{"text":"Slides","rationale":"Slides (สไลด์) คือหน้าเอกสารแต่ละหน้าที่เราใช้ทำงาน ไม่ใช่ส่วนของคำสั่ง","isCorrect":false},{"text":"Ribbon","rationale":"Ribbon (แถบเครื่องมือ) คือแถบที่รวบรวมคำสั่งและเครื่องมือทั้งหมดในการทำงานของ PowerPoint ไว้อย่างเป็นหมวดหมู่","isCorrect":true},{"text":"Zoom","rationale":"Zoom (มุมมองและขยาย) เป็นเครื่องมือสำหรับปรับขนาดการแสดงผลของสไลด์ ไม่ใช่แถบคำสั่งหลัก","isCorrect":false}]},
            {"questionNumber":2,"question":"หากต้องการสร้างสไลด์หน้าใหม่ ควรคลิกที่แท็บใดเป็นอันดับแรก?","answerOptions":[{"text":"ออกแบบ (Design)","rationale":"แท็บ \"ออกแบบ\" ใช้สำหรับปรับแต่งดีไซน์โดยรวมและพื้นหลังของสไลด์ทั้งหมด","isCorrect":false},{"text":"หน้าแรก (Home)","rationale":"คำสั่งพื้นฐานที่สุด เช่น การสร้างสไลด์ใหม่, การจัดการข้อความ จะรวมอยู่ที่แท็บ \"หน้าแรก\"","isCorrect":true},{"text":"แทรก (Insert)","rationale":"แท็บ \"แทรก\" ใช้สำหรับเพิ่มวัตถุต่างๆ เช่น รูปภาพ, ตาราง, หรือวิดีโอลงบนสไลด์ที่มีอยู่แล้ว","isCorrect":false},{"text":"การเปลี่ยน (Transitions)","rationale":"แท็บ \"การเปลี่ยน\" ใช้สำหรับกำหนดเอฟเฟ็กต์ภาพเคลื่อนไหวระหว่างการเปลี่ยนสไลด์แต่ละหน้า","isCorrect":false}]},
            {"questionNumber":3,"question":"คำสั่ง \"เค้าโครง\" (Layout) มีประโยชน์หลักอย่างไร?","answerOptions":[{"text":"เปลี่ยนสีพื้นหลังของสไลด์","rationale":"การเปลี่ยนสีพื้นหลังต้องใช้คำสั่ง \"จัดรูปแบบพื้นหลัง\" ซึ่งอยู่ในแท็บ \"ออกแบบ\"","isCorrect":false},{"text":"เพิ่มเอฟเฟ็กต์ภาพเคลื่อนไหวให้ข้อความ","rationale":"การเพิ่มเอฟเฟ็กต์ภาพเคลื่อนไหวต้องใช้คำสั่งในแท็บ \"ภาพเคลื่อนไหว\" (Animation)","isCorrect":false},{"text":"เปลี่ยนการจัดวางวัตถุบนสไลด์โดยไม่ต้องพิมพ์เนื้อหาใหม่","rationale":"\"เค้าโครง\" (Layout) ช่วยให้สามารถเปลี่ยนโครงสร้างการจัดวางของเนื้อหาเดิมที่มีอยู่ได้ทันที","isCorrect":true},{"text":"สร้างสไลด์ใหม่พร้อมดีไซน์สำเร็จรูป","rationale":"การสร้างสไลด์ใหม่คือคำสั่ง \"สไลด์ใหม่\" ส่วนดีไซน์สำเร็จรูปจะอยู่ในแท็บ \"ออกแบบ\"","isCorrect":false}]},
            {"questionNumber":4,"question":"หากต้องการใช้รูปภาพจากในคอมพิวเตอร์มาเป็นพื้นหลังของสไลด์ ควรทำตามขั้นตอนใด?","answerOptions":[{"text":"แท็บ \"ออกแบบ\" > \"จัดรูปแบบพื้นหลัง\" > คลิกปุ่ม \"ไฟล์\"","rationale":"นี่คือขั้นตอนที่ถูกต้องในการกำหนดให้รูปภาพเป็นส่วนหนึ่งของ \"พื้นหลัง\" โดยเฉพาะ","isCorrect":true},{"text":"แท็บ \"แทรก\" > \"รูปภาพ\" > \"อุปกรณ์นี้...\"","rationale":"วิธีนี้เป็นการ \"แทรก\" รูปภาพเข้ามาเป็นวัตถุชิ้นหนึ่งลอยอยู่บนสไลด์ ไม่ใช่การตั้งเป็นพื้นหลัง","isCorrect":false},{"text":"คลิกขวาที่สไลด์ > \"สไลด์ใหม่\"","rationale":"การกระทำนี้เป็นการสร้างสไลด์ใหม่ ไม่เกี่ยวข้องกับการตั้งค่าพื้นหลังของสไลด์เดิม","isCorrect":false},{"text":"แท็บ \"หน้าแรก\" > \"เค้าโครง\"","rationale":"คำสั่งนี้ใช้สำหรับเปลี่ยนการจัดวางของวัตถุ ไม่ใช่การเปลี่ยนพื้นหลังของสไลด์","isCorrect":false}]},
            {"questionNumber":5,"question":"ข้อใดคือวิธีการแทรกรูปภาพที่เก็บไว้ในคอมพิวเตอร์ลงบนสไลด์?","answerOptions":[{"text":"แทรก > รูปภาพ > รูปภาพออนไลน์...","rationale":"คำสั่ง \"รูปภาพออนไลน์\" ใช้สำหรับค้นหารูปภาพจากอินเทอร์เน็ต ไม่ใช่จากในเครื่องคอมพิวเตอร์","isCorrect":false},{"text":"แทรก > รูปภาพ > อุปกรณ์นี้...","rationale":"คำสั่ง \"อุปกรณ์นี้...\" (This Device) คือคำสั่งสำหรับเลือกไฟล์รูปภาพจากในเครื่องคอมพิวเตอร์ของเราโดยตรง","isCorrect":true},{"text":"ออกแบบ > จัดรูปแบบพื้นหลัง","rationale":"คำสั่งนี้ใช้สำหรับตั้งค่าพื้นหลังของสไลด์ ไม่ใช่การแทรกรูปภาพเข้ามาเป็นวัตถุชิ้นหนึ่ง","isCorrect":false},{"text":"หน้าแรก > สไลด์ใหม่","rationale":"คำสั่งนี้ใช้สำหรับสร้างสไลด์ใหม่ ไม่ใช่การแทรกรูปภาพลงบนสไลด์เดิม","isCorrect":false}]},
            {"questionNumber":6,"question":"ก่อนที่จะปรับแต่งสไตล์หรือเอฟเฟ็กต์ของรูปภาพได้ สิ่งแรกที่ต้องทำคืออะไร?","answerOptions":[{"text":"ดับเบิลคลิกที่รูปภาพ","rationale":"การดับเบิลคลิกอาจเปิดหน้าต่างอื่นขึ้นมา ซึ่งไม่ใช่ขั้นตอนมาตรฐานในการเปิดเมนูปรับแต่ง","isCorrect":false},{"text":"คลิกขวาที่รูปภาพ","rationale":"การคลิกขวาจะเปิดเมนูลัด ซึ่งมีบางคำสั่งให้ใช้ แต่ไม่ใช่แถบเครื่องมือสำหรับปรับแต่งโดยเฉพาะ","isCorrect":false},{"text":"คลิกที่รูปภาพ 1 ครั้ง","rationale":"ต้องคลิกเลือกรูปภาพก่อน 1 ครั้ง เพื่อให้โปรแกรมรู้ว่าเรากำลังจะทำงานกับวัตถุชิ้นนี้ และเพื่อให้แถบเมนูพิเศษ \"รูปแบบรูปภาพ\" ปรากฏขึ้นมา","isCorrect":true},{"text":"กดปุ่ม Ctrl ค้างไว้แล้วคลิกที่รูปภาพ","rationale":"การกดปุ่ม Ctrl ค้างไว้ใช้สำหรับการเลือกวัตถุหลายชิ้นพร้อมกัน ไม่ใช่การเปิดเมนูปรับแต่ง","isCorrect":false}]},
            {"questionNumber":7,"question":"การปรับขนาดรูปภาพโดย \"ไม่\" รักษาสัดส่วน (ทำให้ภาพบิดเบี้ยว) เกิดจากการกระทำใด?","answerOptions":[{"text":"ลากที่จุดวงกลมบริเวณมุมของรูปภาพ","rationale":"การลากที่มุมของรูปภาพเป็นวิธีที่ถูกต้องในการย่อ-ขยายโดย \"รักษาสัดส่วน\" ของภาพไว้","isCorrect":false},{"text":"ลากที่จุดวงกลมตรงกลางขอบด้านข้างหรือด้านบน/ล่าง","rationale":"การลากที่ขอบด้านข้างหรือบน/ล่าง จะเป็นการยืดหรือบีบภาพในทิศทางเดียว ซึ่งเป็นสาเหตุที่ทำให้สัดส่วนของภาพเพี้ยนไป","isCorrect":true},{"text":"กด Shift ค้างไว้ขณะลากที่มุม","rationale":"การกด Shift ค้างไว้ขณะลากที่มุม เป็นอีกวิธีหนึ่งที่ช่วยบังคับให้โปรแกรม \"รักษาสัดส่วน\" ของภาพ","isCorrect":false},{"text":"ใช้คำสั่ง \"ครอบตัดตามรูปร่าง\"","rationale":"คำสั่งนี้ใช้สำหรับเปลี่ยนรูปทรงของภาพ ไม่ใช่การปรับขนาดที่ทำให้ภาพบิดเบี้ยว","isCorrect":false}]},
            {"questionNumber":8,"question":"\"การสะท้อน\" (Reflection) และ \"เงา\" (Shadow) เป็นส่วนหนึ่งของคำสั่งใด?","answerOptions":[{"text":"สไตล์รูปภาพ (Picture Styles)","rationale":"\"สไตล์รูปภาพ\" คือชุดเอฟเฟ็กต์สำเร็จรูปที่รวมหลายๆ อย่างไว้ด้วยกัน แต่ตัวเลือกย่อยๆ จะอยู่ในเมนูอื่น","isCorrect":false},{"text":"เส้นขอบรูปภาพ (Picture Border)","rationale":"คำสั่งนี้ใช้สำหรับจัดการกับเส้นขอบของรูปภาพเท่านั้น เช่น สี หรือความหนา","isCorrect":false},{"text":"เอฟเฟ็กต์รูปภาพ (Picture Effects)","rationale":"เมนูนี้คือที่รวบรวมเอฟเฟ็กต์ขั้นสูงต่างๆ เช่น เงา, การสะท้อน, การเรืองแสง, ขอบนุ่ม ฯลฯ","isCorrect":true},{"text":"ครอบตัด (Crop)","rationale":"คำสั่ง \"ครอบตัด\" ใช้สำหรับตัดส่วนของภาพที่ไม่ต้องการทิ้งไป ไม่ใช่การเพิ่มเอฟเฟ็กต์","isCorrect":false}]},
            {"questionNumber":9,"question":"การกระทำใดคือการ \"ครอบตัด\" (Crop) รูปภาพ?","answerOptions":[{"text":"การย่อขนาดของรูปภาพให้เล็กลง","rationale":"การย่อขนาดคือการปรับขนาด (Resize) ซึ่งจะยังคงเห็นภาพทั้งหมดอยู่ แต่มีขนาดเล็กลง","isCorrect":false},{"text":"การเพิ่มเส้นขอบสีดำให้กับรูปภาพ","rationale":"การเพิ่มเส้นขอบคือการใช้คำสั่ง \"เส้นขอบรูปภาพ\" (Picture Border)","isCorrect":false},{"text":"การตัดส่วนที่ไม่ต้องการของรูปภาพออกไป","rationale":"การครอบตัด หรือ Crop คือการตัดพื้นที่บางส่วนของรูปภาพทิ้งไป เพื่อเน้นเฉพาะส่วนที่ต้องการแสดง","isCorrect":true},{"text":"การทำให้รูปภาพโปร่งใส","rationale":"การทำให้โปร่งใสเป็นส่วนหนึ่งของเครื่องมือจัดการสี (Transparency) ไม่ใช่การครอบตัด","isCorrect":false}]},
            {"questionNumber":10,"question":"คำสั่ง \"ภาพเคลื่อนไหว\" (Animation) ใช้กับสิ่งใด?","answerOptions":[{"text":"ใช้กับพื้นหลังของสไลด์","rationale":"พื้นหลังของสไลด์ไม่สามารถใส่ Animation ได้โดยตรง แต่เราสามารถใช้รูปภาพมาทำเป็นพื้นหลังแล้วใส่ Animation ให้รูปภาพนั้นได้","isCorrect":false},{"text":"ใช้กับการเปลี่ยนระหว่างสไลด์แต่ละหน้า","rationale":"เอฟเฟ็กต์ที่ใช้กับการเปลี่ยนระหว่างสไลด์เรียกว่า \"Transition\" (การเปลี่ยน)","isCorrect":false},{"text":"ใช้กับวัตถุแต่ละชิ้นที่อยู่ในสไลด์","rationale":"Animation ถูกออกแบบมาเพื่อเพิ่มเอฟเฟ็กต์การเคลื่อนไหวให้กับวัตถุต่างๆ เช่น ข้อความ, รูปภาพ, หรือรูปร่าง ที่อยู่บนสไลด์","isCorrect":true},{"text":"ใช้กับการบันทึกไฟล์งานนำเสนอ","rationale":"คำสั่งนี้ไม่เกี่ยวข้องกับขั้นตอนการบันทึกไฟล์งานนำเสนอแต่อย่างใด","isCorrect":false}]},
            {"questionNumber":11,"question":"หากต้องการสร้างชุดการนำเสนอที่เลือกเฉพาะบางสไลด์จากงานนำเสนอทั้งหมด ควรใช้คำสั่งใด?","answerOptions":[{"text":"การนำเสนอสไลด์แบบกำหนดเอง (Custom Slide Show)","rationale":"คำสั่งนี้ช่วยให้เราสามารถสร้างชุดการนำเสนอหลายๆ ชุดจากไฟล์เดียว โดยเลือกเฉพาะสไลด์ที่ต้องการสำหรับแต่ละโอกาสได้","isCorrect":true},{"text":"เค้าโครง (Layout)","rationale":"คำสั่ง \"เค้าโครง\" ใช้สำหรับเปลี่ยนการจัดวางของวัตถุบนสไลด์ ไม่ใช่การเลือกสไลด์ที่จะนำเสนอ","isCorrect":false},{"text":"การบันทึกสไลด์โชว์ (Record Slide Show)","rationale":"คำสั่งนี้ใช้สำหรับบันทึกเสียงและเวลาการนำเสนอ ไม่ใช่การสร้างชุดสไลด์ที่เลือกเอง","isCorrect":false},{"text":"ซ่อนสไลด์ (Hide Slide)","rationale":"การ \"ซ่อนสไลด์\" จะซ่อนสไลด์นั้นๆ จากการนำเสนอปกติ แต่ไม่ได้เป็นการสร้างชุดการนำเสนอใหม่ที่แยกออกมา","isCorrect":false}]},
            {"questionNumber":12,"question":"คีย์ลัด (Shortcut) ใดที่ใช้สำหรับเริ่มการนำเสนอสไลด์แบบเต็มหน้าจอจากสไลด์ปัจจุบัน?","answerOptions":[{"text":"F5","rationale":"ปุ่ม F5 จะเริ่มการนำเสนอจาก \"สไลด์แรกสุด\" ของงานนำเสนอเสมอ","isCorrect":false},{"text":"Shift + F5","rationale":"การกด Shift + F5 เป็นคำสั่งสำหรับเริ่มการนำเสนอจาก \"สไลด์ที่กำลังเลือกอยู่\" ในขณะนั้นทันที","isCorrect":true},{"text":"Alt + F5","rationale":"คีย์ลัด Alt + F5 มักจะใช้สำหรับเปิดมุมมองผู้นำเสนอ (Presenter View) ซึ่งจะแสดงโน้ตและสไลด์ถัดไป","isCorrect":false},{"text":"Ctrl + F5","rationale":"คีย์ลัด Ctrl + F5 โดยทั่วไปในโปรแกรมต่างๆ มักจะใช้สำหรับการรีเฟรชหน้าเว็บแบบล้างแคช ไม่ใช่การนำเสนอสไลด์","isCorrect":false}]},
            {"questionNumber":13,"question":"หลักการสำคัญ 2 ประการของฐานข้อมูลคืออะไร?","answerOptions":[{"text":"เพิ่มความซ้ำซ้อน และ ลดความปลอดภัย","rationale":"ฐานข้อมูลที่ดีมีเป้าหมายเพื่อ \"ลด\" ความซ้ำซ้อนของข้อมูล และ \"เพิ่ม\" ความปลอดภัย","isCorrect":false},{"text":"ลดความซ้ำซ้อน และ เพิ่มความน่าเชื่อถือของข้อมูล","rationale":"หัวใจของฐานข้อมูลคือการลดการเก็บข้อมูลเดียวกันซ้ำๆ (Data Redundancy) และทำให้มั่นใจว่าข้อมูลถูกต้องตรงกัน (Data Integrity)","isCorrect":true},{"text":"จัดเก็บข้อมูลแบบกระจาย และ ลดความเร็วในการเข้าถึง","rationale":"แม้ฐานข้อมูลอาจจัดเก็บแบบกระจายได้ แต่เป้าหมายหลักคือต้อง \"เพิ่ม\" ความเร็วในการเข้าถึงข้อมูล ไม่ใช่ลด","isCorrect":false},{"text":"ทำให้ข้อมูลซับซ้อน และ เพิ่มขนาดไฟล์","rationale":"ฐานข้อมูลควรจัดเก็บข้อมูลให้เป็นระบบและเข้าใจง่าย และพยายามจัดการให้มีขนาดไฟล์ที่เหมาะสม ไม่ใช่ทำให้ซับซ้อน","isCorrect":false}]},
            {"questionNumber":14,"question":"ซอฟต์แวร์ที่ทำหน้าที่เป็นตัวกลางระหว่างผู้ใช้กับฐานข้อมูลเรียกว่าอะไร?","answerOptions":[{"text":"Operating System (OS)","rationale":"OS หรือระบบปฏิบัติการ ทำหน้าที่จัดการทรัพยากรทั้งหมดของคอมพิวเตอร์ ไม่ได้จัดการฐานข้อมูลโดยตรง","isCorrect":false},{"text":"Database Management System (DBMS)","rationale":"DBMS คือซอฟต์แวร์ที่ใช้สำหรับสร้าง, จัดการ, และเข้าถึงฐานข้อมูลโดยเฉพาะ เช่น MySQL, Oracle","isCorrect":true},{"text":"Presentation Software","rationale":"นี่คือโปรแกรมสำหรับสร้างงานนำเสนอ เช่น Microsoft PowerPoint","isCorrect":false},{"text":"Web Browser","rationale":"นี่คือโปรแกรมสำหรับเปิดดูเว็บไซต์ เช่น Google Chrome","isCorrect":false}]},
            {"questionNumber":15,"question":"ข้อใด \"ไม่ใช่\" ตัวอย่างการประยุกต์ใช้ฐานข้อมูลในชีวิตประจำวัน?","answerOptions":[{"text":"ระบบข้อมูลบัญชีธนาคาร","rationale":"ระบบธนาคารเป็นตัวอย่างที่ชัดเจนของการใช้ฐานข้อมูลขนาดใหญ่ในการจัดเก็บและจัดการข้อมูลลูกค้าและธุรกรรม","isCorrect":false},{"text":"การพิมพ์เอกสารในโปรแกรม Microsoft Word","rationale":"การพิมพ์เอกสารใน Word เป็นการทำงานกับไฟล์เอกสารไฟล์เดียว ซึ่งไม่ใช่การทำงานกับระบบฐานข้อมูลที่มีโครงสร้างซับซ้อน","isCorrect":true},{"text":"เว็บไซต์ซื้อขายออนไลน์ที่เก็บข้อมูลสินค้าและผู้ใช้","rationale":"เว็บไซต์ E-commerce ต้องใช้ฐานข้อมูลในการจัดเก็บข้อมูลสินค้า, ราคา, สต็อก, และข้อมูลผู้ใช้จำนวนมาก","isCorrect":false},{"text":"ระบบจัดเก็บประวัติคนไข้ในโรงพยาบาล","rationale":"ระบบโรงพยาบาลจำเป็นต้องใช้ฐานข้อมูลในการจัดการข้อมูลคนไข้, ประวัติการรักษา, และการนัดหมายอย่างเป็นระบบ","isCorrect":false}]},
            {"questionNumber":16,"question":"บริการที่ใช้เครือข่ายเซิร์ฟเวอร์สำหรับจัดเก็บข้อมูลและโปรแกรมบนอินเทอร์เน็ตแทนการเก็บไว้ในเครื่องคอมพิวเตอร์ส่วนบุคคล เรียกว่าอะไร?","answerOptions":[{"text":"ISP (Internet Service Provider)","rationale":"ISP คือผู้ให้บริการอินเทอร์เน็ต เช่น AIS, True ซึ่งเป็นผู้ให้บริการ \"การเชื่อมต่อ\" ไม่ใช่บริการจัดเก็บข้อมูล","isCorrect":false},{"text":"Cloud Computing","rationale":"Cloud Computing คือแนวคิดของการใช้ทรัพยากรคอมพิวเตอร์ (เช่น พื้นที่จัดเก็บ, พลังประมวลผล) ผ่านทางอินเทอร์เน็ต","isCorrect":true},{"text":"TCP/IP","rationale":"TCP/IP คือโปรโตคอลหลักที่ใช้ในการสื่อสารของอินเทอร์เน็ต ไม่ใช่บริการสำหรับผู้ใช้โดยตรง","isCorrect":false},{"text":"Firewall","rationale":"Firewall คือระบบรักษาความปลอดภัยเครือข่ายที่ช่วยป้องกันการบุกรุก","isCorrect":false}]},
            {"questionNumber":17,"question":"Google Drive และ Dropbox เป็นตัวอย่างของบริการประเภทใด?","answerOptions":[{"text":"โซเชียลมีเดีย","rationale":"โซเชียลมีเดียเน้นการปฏิสัมพันธ์และการแชร์เนื้อหาในชุมชนออนไลน์ เช่น Facebook, Instagram","isCorrect":false},{"text":"Cloud Computing","rationale":"บริการเหล่านี้ใช้เทคโนโลยีคลาวด์เพื่อให้ผู้ใช้สามารถจัดเก็บและเข้าถึงไฟล์จากที่ใดก็ได้ผ่านอินเทอร์เน็ต","isCorrect":true},{"text":"เว็บเบราว์เซอร์","rationale":"เว็บเบราว์เซอร์คือโปรแกรมสำหรับเปิดดูเว็บไซต์ เช่น Chrome, Edge ไม่ใช่บริการจัดเก็บไฟล์","isCorrect":false},{"text":"ระบบจัดการฐานข้อมูล","rationale":"แม้บริการเหล่านี้จะใช้ฐานข้อมูลเป็นเบื้องหลัง แต่สำหรับผู้ใช้แล้วมันคือบริการคลาวด์ ไม่ใช่ DBMS","isCorrect":false}]},
            {"questionNumber":18,"question":"โปรโตคอลใดที่ใช้สำหรับ \"ถ่ายโอนไฟล์\" ระหว่างเครื่องคอมพิวเตอร์ผ่านเซิร์ฟเวอร์?","answerOptions":[{"text":"HTTP","rationale":"HTTP ใช้สำหรับแลกเปลี่ยนข้อมูลเว็บเพจเป็นหลัก ไม่ได้ถูกออกแบบมาเพื่อการถ่ายโอนไฟล์ขนาดใหญ่โดยตรง","isCorrect":false},{"text":"HTTPS","rationale":"HTTPS คือ HTTP ที่มีการเข้ารหัสเพื่อความปลอดภัย แต่ยังคงใช้สำหรับเว็บเพจเป็นหลัก","isCorrect":false},{"text":"FTP","rationale":"FTP (File Transfer Protocol) เป็นโปรโตคอลที่ถูกออกแบบมาเพื่อการถ่ายโอนไฟล์โดยเฉพาะ","isCorrect":true},{"text":"TCP/IP","rationale":"TCP/IP เป็นโปรโตคอลพื้นฐานที่โปรโตคอลอื่น เช่น FTP ทำงานอยู่บนนั้น ไม่ใช่โปรโตคอลสำหรับถ่ายโอนไฟล์โดยตรง","isCorrect":false}]},
            {"questionNumber":19,"question":"ข้อใดคือความแตกต่างที่สำคัญที่สุดระหว่าง HTTP และ HTTPS?","answerOptions":[{"text":"HTTPS เร็วกว่า HTTP","rationale":"ความเร็วไม่ใช่ความแตกต่างหลัก และในทางทฤษฎี HTTPS อาจช้ากว่าเล็กน้อยเพราะมีขั้นตอนการเข้ารหัสเพิ่มขึ้นมา","isCorrect":false},{"text":"HTTP ใช้สำหรับดูวิดีโอ แต่ HTTPS ใช้สำหรับรูปภาพ","rationale":"ทั้งสองโปรโตคอลสามารถใช้กับข้อมูลได้ทุกประเภท ไม่ได้จำกัดเฉพาะวิดีโอหรือรูปภาพ","isCorrect":false},{"text":"HTTPS มีการเข้ารหัสข้อมูลเพื่อความปลอดภัย","rationale":"ตัว 'S' ใน HTTPS ย่อมาจาก Secure ซึ่งหมายถึงการสื่อสารข้อมูลผ่านช่องทางที่มีการเข้ารหัส (SSL/TLS)","isCorrect":true},{"text":"HTTP เป็นเวอร์ชันใหม่กว่า HTTPS","rationale":"HTTPS คือ HTTP ที่ถูกพัฒนาให้มีความปลอดภัยเพิ่มขึ้น ไม่ใช่เวอร์ชันใหม่กว่า","isCorrect":false}]},
            {"questionNumber":20,"question":"โปรแกรมเช่น Google Chrome และ Microsoft Edge จัดเป็นซอฟต์แวร์ประเภทใด?","answerOptions":[{"text":"ผู้ให้บริการอินเทอร์เน็ต (ISP)","rationale":"ISP คือบริษัทที่ให้บริการ \"การเชื่อมต่อ\" อินเทอร์เน็ต ไม่ใช่โปรแกรมที่เราใช้เปิดเว็บ","isCorrect":false},{"text":"เว็บเบราว์เซอร์ (Web Browser)","rationale":"โปรแกรมเหล่านี้คือเครื่องมือที่ใช้สำหรับดึงข้อมูลและแสดงผลหน้าเว็บเพจต่างๆ จากทั่วโลก","isCorrect":true},{"text":"ระบบปฏิบัติการ (Operating System)","rationale":"ระบบปฏิบัติการคือซอฟต์แวร์หลักที่ควบคุมการทำงานของคอมพิวเตอร์ทั้งหมด เช่น Windows, macOS","isCorrect":false},{"text":"โปรแกรมป้องกันไวรัส (Antivirus)","rationale":"โปรแกรมป้องกันไวรัสใช้สำหรับป้องกันภัยคุกคามทางคอมพิวเตอร์ ไม่ใช่สำหรับเปิดดูเว็บไซต์","isCorrect":false}]},
            {"questionNumber":21,"question":"ที่อยู่ของเว็บไซต์ที่ใช้ระบุแหล่งข้อมูลบนอินเทอร์เน็ต เช่น `https://www.google.com` เรียกว่าอะไร?","answerOptions":[{"text":"HTML","rationale":"HTML คือภาษาที่ใช้สร้าง \"โครงสร้าง\" ของเว็บเพจ ไม่ใช่ที่อยู่ของเว็บ","isCorrect":false},{"text":"CSS","rationale":"CSS คือภาษาที่ใช้ \"จัดรูปแบบ\" และดีไซน์ของเว็บเพจ ไม่ใช่ที่อยู่ของเว็บ","isCorrect":false},{"text":"ISP","rationale":"ISP คือผู้ให้บริการอินเทอร์เน็ต ไม่ใช่ที่อยู่ของเว็บไซต์","isCorrect":false},{"text":"URL","rationale":"URL (Uniform Resource Locator) คือที่อยู่มาตรฐานที่ใช้อ้างอิงถึงทรัพยากรบนอินเทอร์เน็ต หรือที่เราเรียกกันติดปากว่า \"ที่อยู่เว็บ\"","isCorrect":true}]},
            {"questionNumber":22,"question":"ภาษาคอมพิวเตอร์ที่ใช้ในการกำหนด \"โครงสร้าง\" ของเว็บเพจคือภาษาใด?","answerOptions":[{"text":"CSS","rationale":"CSS ใช้สำหรับ \"จัดรูปแบบ\" และ \"ดีไซน์\" เช่น สี, ขนาดตัวอักษร, การจัดวาง ไม่ใช่โครงสร้าง","isCorrect":false},{"text":"TCP/IP","rationale":"TCP/IP เป็นโปรโตคอลการสื่อสาร ไม่ใช่ภาษาที่ใช้เขียนเว็บเพจ","isCorrect":false},{"text":"HTML","rationale":"HTML (Hypertext Markup Language) คือภาษาหลักที่ใช้ในการสร้างและกำหนดโครงสร้างของเนื้อหาบนเว็บเพจ เช่น หัวข้อ, ย่อหน้า, รูปภาพ","isCorrect":true},{"text":"FTP","rationale":"FTP เป็นโปรโตคอลการถ่ายโอนไฟล์ ไม่ใช่ภาษาที่ใช้เขียนเว็บเพจ","isCorrect":false}]},
            {"questionNumber":23,"question":"ข้อมูลขนาดเล็กที่เว็บไซต์เก็บไว้ในเบราว์เซอร์ของผู้ใช้เพื่อ \"ติดตามกิจกรรม\" หรือจดจำข้อมูลการเข้าสู่ระบบ เรียกว่าอะไร?","answerOptions":[{"text":"แคชของเบราว์เซอร์ (Browser Cache)","rationale":"Cache ใช้เก็บส่วนประกอบของเว็บไซต์ (เช่น รูปภาพ) เพื่อให้โหลดหน้าเว็บในครั้งต่อไปได้เร็วขึ้น ไม่ได้ใช้ติดตามกิจกรรมของผู้ใช้","isCorrect":false},{"text":"คุกกี้ (Cookie)","rationale":"Cookie คือไฟล์ข้อความขนาดเล็กที่เว็บไซต์สร้างขึ้นเพื่อเก็บข้อมูลการใช้งานของผู้ใช้โดยเฉพาะ เช่น การตั้งค่าภาษา หรือสินค้าในตะกร้า","isCorrect":true},{"text":"ไฟร์วอลล์ (Firewall)","rationale":"Firewall คือระบบรักษาความปลอดภัยเครือข่ายที่ช่วยป้องกันการบุกรุก ไม่ใช่ข้อมูลที่เว็บไซต์เก็บไว้","isCorrect":false},{"text":"โปรโตคอล (Protocol)","rationale":"Protocol คือข้อกำหนดหรือกฎในการสื่อสาร ไม่ใช่ข้อมูลที่ถูกจัดเก็บ","isCorrect":false}]},
            {"questionNumber":24,"question":"หากต้องการค้นหาข้อความ \"การประชุมออนไลน์\" ที่มีคำเรียงติดกันแบบนี้เท่านั้น ควรใช้คำค้นหาแบบใด?","answerOptions":[{"text":"การประชุม ออนไลน์","rationale":"การพิมพ์แบบนี้จะค้นหาหน้าที่มีทั้งคำว่า \"การประชุม\" และ \"ออนไลน์\" ซึ่งอาจจะไม่ได้อยู่ติดกันก็ได้","isCorrect":false},{"text":"\"การประชุมออนไลน์\"","rationale":"การใช้เครื่องหมายคำพูด (\"...\") เป็นเทคนิคการค้นหาที่บังคับให้ Search Engine หาคำที่อยู่ติดกันและเรียงตามลำดับนี้เท่านั้น","isCorrect":true},{"text":"การประชุม-ออนไลน์","rationale":"การใช้ขีดกลางมีความหมายแตกต่างกันไปในแต่ละ Search Engine และไม่ใช่มาตรฐานในการค้นหาแบบตรงตัว","isCorrect":false},{"text":"การประชุม OR ออนไลน์","rationale":"การใช้ OR หมายถึงให้หาหน้าที่มีคำว่า \"การประชุม\" หรือคำว่า \"ออนไลน์\" อย่างใดอย่างหนึ่งก็ได้","isCorrect":false}]},
            {"questionNumber":25,"question":"ใน Gmail หากต้องการย้ายอีเมลไปจัดเก็บในโฟลเดอร์อื่น ควรใช้คำสั่งใด?","answerOptions":[{"text":"ลบ (Delete)","rationale":"การลบคือการส่งอีเมลไปยังถังขยะ ซึ่งจะถูกลบถาวรในภายหลัง ไม่ใช่การจัดเก็บ","isCorrect":false},{"text":"ย้ายไปยัง (Move to) หรือ ป้ายกำกับ (Label)","rationale":"คำสั่งนี้ใช้สำหรับย้ายอีเมลจากกล่องจดหมายเข้าไปจัดเก็บในโฟลเดอร์หรือติดป้ายกำกับที่เราสร้างขึ้นเพื่อความเป็นระเบียบ","isCorrect":true},{"text":"เก็บถาวร (Archive)","rationale":"การเก็บถาวรคือการนำอีเมลออกจากกล่องจดหมายเพื่อให้ดูสะอาดขึ้น แต่ยังคงค้นหาเจอได้ ไม่ใช่การย้ายเข้าโฟลเดอร์ที่ระบุ","isCorrect":false},{"text":"รายงานสแปม (Report Spam)","rationale":"คำสั่งนี้ใช้สำหรับรายงานอีเมลขยะ เพื่อช่วยให้ระบบกรองอีเมลได้ดีขึ้นในอนาคต","isCorrect":false}]},
            {"questionNumber":26,"question":"หากต้องการให้เพื่อนร่วมงานเห็นตารางนัดหมายของเราใน Google Calendar ควรใช้ฟังก์ชันใด?","answerOptions":[{"text":"เพิ่มเหตุการณ์ (Add Event)","rationale":"การเพิ่มเหตุการณ์เป็นการสร้างนัดหมายใหม่ในปฏิทินของเราเองเท่านั้น","isCorrect":false},{"text":"ส่งคำเชิญเข้าร่วม (Invite Guests)","rationale":"การส่งคำเชิญเป็นการเชิญคนอื่นเข้าร่วม \"เหตุการณ์เดียว\" ที่ระบุ ไม่ใช่การให้เห็นปฏิทินทั้งหมด","isCorrect":false},{"text":"แบ่งปันปฏิทิน (Share Calendar)","rationale":"ฟังก์ชัน \"แบ่งปันปฏิทิน\" ช่วยให้เราสามารถกำหนดสิทธิ์ให้บุคคลอื่นสามารถมองเห็นกิจกรรมทั้งหมดในปฏิทินของเราได้","isCorrect":true},{"text":"ส่งคำขอติดตามปฏิทิน (Request Calendar)","rationale":"การส่งคำขอติดตามเป็นการขอ \"ดู\" ปฏิทินของคนอื่น ไม่ใช่การให้คนอื่นดูปฏิทินของเรา","isCorrect":false}]},
            {"questionNumber":27,"question":"การสื่อสารรูปแบบใดเหมาะสมที่สุดสำหรับทีมงานที่อยู่ในประเทศเดียวกันและต้องการการตัดสินใจที่รวดเร็ว?","answerOptions":[{"text":"การส่งอีเมล","rationale":"อีเมลเหมาะกับการสื่อสารที่ไม่เร่งด่วน หรือกับคนที่อยู่ต่างเขตเวลา เพราะผู้รับไม่จำเป็นต้องตอบทันที","isCorrect":false},{"text":"การประชุมผ่านระบบวิดีโอ (Video Conference)","rationale":"การประชุมผ่านวิดีโอช่วยให้เกิดการสื่อสารสองทางแบบเรียลไทม์ ทำให้สามารถพูดคุย อภิปราย และตัดสินใจได้อย่างรวดเร็ว","isCorrect":true},{"text":"การโพสต์บนโซเชียลมีเดีย","rationale":"โซเชียลมีเดียไม่ใช่ช่องทางที่เป็นทางการและรวดเร็วพอสำหรับการตัดสินใจทางธุรกิจที่สำคัญ","isCorrect":false},{"text":"การส่ง SMS","rationale":"SMS เหมาะกับข้อความสั้นๆ หรือการแจ้งเตือน ไม่เหมาะกับการประชุมที่ต้องมีการอภิปรายรายละเอียด","isCorrect":false}]},
            {"questionNumber":28,"question":"ข้อใดคือลักษณะเด่นของแพลตฟอร์ม Twitter?","answerOptions":[{"text":"การอัปโหลด, ดู และแบ่งปันวิดีโอขนาดยาว","rationale":"นี่คือลักษณะเด่นของแพลตฟอร์ม YouTube","isCorrect":false},{"text":"การถ่าย, แต่ง และแชร์รูปภาพพร้อมระบุตำแหน่ง","rationale":"นี่คือลักษณะเด่นของแพลตฟอร์ม Instagram","isCorrect":false},{"text":"การส่งข้อความสั้นๆ เพื่อแจ้งสถานะปัจจุบัน","rationale":"Twitter ถูกสร้างขึ้นมาเพื่อการสื่อสารด้วยข้อความสั้นๆ ที่รวดเร็ว หรือที่เรียกว่า \"ทวีต\" (Tweet)","isCorrect":true},{"text":"การสร้างเครือข่ายสำหรับมืออาชีพ","rationale":"นี่คือลักษณะเด่นของแพลตฟอร์ม LinkedIn","isCorrect":false}]},
            {"questionNumber":29,"question":"ข้อเสียที่สำคัญที่สุดของการโพสต์ข้อมูลบนโซเชียลมีเดียคืออะไร?","answerOptions":[{"text":"ข้อมูลจะถูกลบอัตโนมัติภายใน 24 ชั่วโมง","rationale":"โดยส่วนใหญ่แล้วข้อมูลจะไม่ถูกลบอัตโนมัติ ยกเว้นฟีเจอร์บางอย่างเช่น Story","isCorrect":false},{"text":"จำกัดการเข้าถึงเฉพาะเพื่อนเท่านั้น","rationale":"เราสามารถตั้งค่าความเป็นส่วนตัวให้เป็นสาธารณะได้ ซึ่งทำให้ใครๆ ก็เห็นได้","isCorrect":false},{"text":"ข้อมูลอาจถูกเก็บไว้ตลอดไปและยากที่จะควบคุมการแพร่กระจาย","rationale":"ข้อมูลที่ถูกโพสต์ลงบนอินเทอร์เน็ต แม้จะลบจากต้นทางแล้ว ก็อาจถูกบันทึกภาพหน้าจอหรือแชร์ต่อไปได้ ทำให้ควบคุมได้ยากมาก","isCorrect":true},{"text":"ต้องเสียค่าใช้จ่ายในการโพสต์แต่ละครั้ง","rationale":"การโพสต์บนโซเชียลมีเดียโดยทั่วไปสำหรับผู้ใช้ธรรมดาไม่มีค่าใช้จ่าย","isCorrect":false}]},
            {"questionNumber":30,"question":"ระบบรักษาความปลอดภัยที่ทำหน้าที่เหมือน \"กำแพง\" ป้องกันนักเจาะข้อมูล (Hacker) เข้าสู่ระบบเครือข่ายคืออะไร?","answerOptions":[{"text":"ซอฟต์แวร์ป้องกันไวรัส (Antivirus)","rationale":"Antivirus เน้นการตรวจจับและกำจัดโปรแกรมไม่พึงประสงค์ (ไวรัส, สปายแวร์) ที่เข้ามา \"ใน\" เครื่องแล้ว","isCorrect":false},{"text":"โปรแกรมไฟร์วอลล์ (Firewall)","rationale":"Firewall ทำหน้าที่เป็นด่านหน้าในการกรองข้อมูลเข้า-ออกจากเครือข่าย เพื่อป้องกันการเชื่อมต่อที่ไม่ได้รับอนุญาต เปรียบเสมือนกำแพงไฟ","isCorrect":true},{"text":"การถอดรหัส SSL","rationale":"SSL ใช้สำหรับ \"เข้ารหัส\" ข้อมูลที่กำลังส่งผ่านอินเทอร์เน็ต ไม่ใช่การป้องกันการเข้าถึงเครือข่าย","isCorrect":false},{"text":"คุกกี้ (Cookie)","rationale":"คุกกี้เป็นไฟล์ข้อมูลที่ใช้ติดตามกิจกรรมผู้ใช้ ไม่ใช่ระบบรักษาความปลอดภัย","isCorrect":false}]},
            {"questionNumber":31,"question":"ซอฟต์แวร์ที่ออกแบบมาเพื่อป้องกัน, ตรวจจับ และกำจัดโปรแกรมไม่พึงประสงค์ เช่น โทรจัน, สปายแวร์, และไวรัส คืออะไร?","answerOptions":[{"text":"Firewall","rationale":"Firewall ทำหน้าที่ป้องกันการเข้าถึงเครือข่ายจากภายนอก ไม่ได้เน้นการกำจัดโปรแกรมที่อยู่ในเครื่อง","isCorrect":false},{"text":"SSL","rationale":"SSL เป็นเทคโนโลยีการเข้ารหัสข้อมูลที่ส่งผ่านเว็บไซต์ ไม่ใช่ซอฟต์แวร์กำจัดโปรแกรมไม่พึงประสงค์","isCorrect":false},{"text":"Antivirus Software","rationale":"Antivirus Software ถูกสร้างมาเพื่อต่อสู้กับซอฟต์แวร์ที่เป็นอันตราย (Malware) หรือไวรัสโดยตรง","isCorrect":true},{"text":"DBMS","rationale":"DBMS คือระบบจัดการฐานข้อมูล ไม่เกี่ยวข้องกับการป้องกันไวรัส","isCorrect":false}]},
            {"questionNumber":32,"question":"เทคโนโลยีใดที่ใช้ป้องกันการขโมยหมายเลขบัตรเครดิตขณะทำการซื้อของออนไลน์?","answerOptions":[{"text":"FTP","rationale":"FTP เป็นโปรโตคอลสำหรับถ่ายโอนไฟล์ ไม่เกี่ยวข้องกับการเข้ารหัสข้อมูลธุรกรรม","isCorrect":false},{"text":"Firewall","rationale":"Firewall ป้องกันการบุกรุกเครือข่าย แต่ไม่ได้เข้ารหัสข้อมูลที่ส่งระหว่างคุณกับเว็บไซต์ร้านค้า","isCorrect":false},{"text":"Antivirus","rationale":"Antivirus ป้องกันมัลแวร์ในเครื่องของคุณ แต่ไม่ได้ป้องกันการดักจับข้อมูลบนอินเทอร์เน็ต","isCorrect":false},{"text":"SSL (Secure Socket Layer)","rationale":"SSL คือเทคโนโลยีที่ใช้ในการเข้ารหัสข้อมูลที่ส่งระหว่างเว็บเบราว์เซอร์กับเซิร์ฟเวอร์ ทำให้ข้อมูลสำคัญเช่น หมายเลขบัตรเครดิตปลอดภัยจากการดักจับ","isCorrect":true}]},
            {"questionNumber":33,"question":"เหตุผลหลักที่ควรแยก \"อีเมลส่วนตัว\" ออกจาก \"อีเมลเรื่องงาน\" คืออะไร?","answerOptions":[{"text":"เพราะอีเมลงานมีความจุมากกว่า","rationale":"ความจุของอีเมลขึ้นอยู่กับผู้ให้บริการแต่ละราย ไม่ได้ขึ้นอยู่กับว่าเป็นอีเมลงานหรือส่วนตัวเสมอไป","isCorrect":false},{"text":"เพื่อป้องกันไม่ให้นายจ้างเห็นข้อมูลส่วนตัวซึ่งอาจไม่เหมาะสม","rationale":"การใช้อีเมลงานในเรื่องส่วนตัวอาจสร้างความไม่เป็นมืออาชีพ และอีเมลของบริษัทมักจะอยู่ภายใต้การตรวจสอบของนายจ้างได้","isCorrect":true},{"text":"เพราะอีเมลส่วนตัวส่งไฟล์ได้เร็วกว่า","rationale":"ความเร็วในการส่งไฟล์ไม่แตกต่างกันอย่างมีนัยสำคัญ และขึ้นอยู่กับความเร็วอินเทอร์เน็ตเป็นหลัก","isCorrect":false},{"text":"เพื่อให้ง่ายต่อการสมัครโซเชียลมีเดีย","rationale":"สามารถใช้อีเมลประเภทใดก็ได้ในการสมัครโซเชียลมีเดีย แต่การใช้อีเมลส่วนตัวจะเหมาะสมกว่า","isCorrect":false}]},
            {"questionNumber":34,"question":"ข้อใดเป็นสัญญาณเตือนของ \"การเสพติดอินเทอร์เน็ต\"?","answerOptions":[{"text":"ใช้อินเทอร์เน็ตเพื่อค้นคว้าข้อมูลทำงานตามเวลาที่กำหนด","rationale":"นี่เป็นการใช้งานอินเทอร์เน็ตอย่างมีเป้าหมายและเหมาะสม ไม่ใช่สัญญาณของการเสพติด","isCorrect":false},{"text":"แยกตัวออกจากครอบครัวและเพื่อนเพื่อออนไลน์","rationale":"การที่กิจกรรมออนไลน์เข้ามาแทนที่ความสัมพันธ์และกิจกรรมในชีวิตจริง เป็นหนึ่งในสัญญาณเตือนที่ชัดเจนที่สุดของการเสพติดอินเทอร์เน็ต","isCorrect":true},{"text":"เข้านอนตรงเวลาเป็นประจำทุกวัน","rationale":"ผู้ที่เสพติดอินเทอร์เน็ตมักจะมีปัญหาเรื่องการนอนหลับ เช่น นอนดึกหรือนอนไม่เป็นเวลา","isCorrect":false},{"text":"ใช้คอมพิวเตอร์เพื่อประชุมออนไลน์ตามตารางงาน","rationale":"นี่เป็นการใช้งานอินเทอร์เน็ตตามความจำเป็นในการทำงาน ไม่ใช่สัญญาณของการเสพติด","isCorrect":false}]},
            {"questionNumber":35,"question":"การกระทำใดที่อาจส่งผลกระทบเชิงลบต่อ \"ข้อมูลอาชีพส่วนบุคคลทางออนไลน์\"?","answerOptions":[{"text":"อัปเดตประวัติการทำงานบน LinkedIn","rationale":"การกระทำนี้เป็นการสร้างโปรไฟล์ที่เป็นมืออาชีพและส่งผลดีต่อข้อมูลอาชีพ","isCorrect":false},{"text":"แสดงความคิดเห็นเชิงลบเกี่ยวกับนายจ้างปัจจุบันบน Facebook","rationale":"นายจ้างในอนาคตสามารถค้นหาและเห็นโพสต์เหล่านี้ได้ ซึ่งจะส่งผลเสียต่อภาพลักษณ์ความเป็นมืออาชีพของคุณอย่างร้ายแรง","isCorrect":true},{"text":"แชร์บทความที่เกี่ยวกับอุตสาหกรรมที่ตนเองทำงานอยู่","rationale":"การกระทำนี้แสดงให้เห็นถึงความสนใจและความกระตือรือร้นในสายงาน ซึ่งเป็นผลดี","isCorrect":false},{"text":"ใช้โซเชียลมีเดียเพื่อติดต่อกับเพื่อนร่วมงาน","rationale":"การสร้างเครือข่ายกับเพื่อนร่วมงานเป็นสิ่งที่ดีและเป็นประโยชน์ต่ออาชีพ","isCorrect":false}]},
            {"questionNumber":36,"question":"ข้อใดคือลักษณะของ Web 2.0?","answerOptions":[{"text":"ผู้ใช้งานเป็นเพียงผู้รับชมเนื้อหาเท่านั้น","rationale":"นี่คือลักษณะของ Web 1.0 ที่ผู้ใช้ส่วนใหญ่เป็นเพียงผู้บริโภคข้อมูล (Consumer)","isCorrect":false},{"text":"เนื้อหาบนเว็บไซต์ถูกสร้างและควบคุมโดยผู้ดูแลระบบเท่านั้น","rationale":"นี่คือลักษณะของ Web 1.0 ที่เนื้อหามีลักษณะคงที่และมาจากผู้สร้างเว็บเป็นหลัก","isCorrect":false},{"text":"ผู้ใช้งานสามารถสร้างและแบ่งปันเนื้อหาของตนเองได้","rationale":"หัวใจของ Web 2.0 คือการมีส่วนร่วมของผู้ใช้ (User-Generated Content) เช่น บล็อก, วิกิ, และโซเชียลมีเดีย","isCorrect":true},{"text":"เว็บไซต์เป็นแบบคงที่ ไม่มีการเปลี่ยนแปลง","rationale":"Web 2.0 มีลักษณะที่เปลี่ยนแปลงและโต้ตอบได้ตลอดเวลา (Dynamic) ไม่ใช่แบบคงที่ (Static)","isCorrect":false}]},
            {"questionNumber":37,"question":"การกระทำใดต่อไปนี้ \"ไม่ใช่\" มารยาทไซเบอร์ที่ดี?","answerOptions":[{"text":"ให้เครดิตแหล่งที่มาเมื่อนำข้อมูลผู้อื่นมาใช้","rationale":"การให้เครดิตเป็นการเคารพทรัพย์สินทางปัญญาและเป็นมารยาทที่ดี","isCorrect":false},{"text":"ตรวจสอบข้อมูลก่อนแชร์ต่อ","rationale":"การตรวจสอบข้อมูลเป็นความรับผิดชอบที่ดีในการช่วยหยุดการแพร่กระจายของข่าวปลอม","isCorrect":false},{"text":"ใช้ภาษาที่สุภาพในการแสดงความคิดเห็น","rationale":"การใช้ภาษาที่สุภาพเป็นพื้นฐานของการสื่อสารที่ดีและสร้างสรรค์ในสังคมออนไลน์","isCorrect":false},{"text":"เปิดเผยเบอร์โทรศัพท์ของเพื่อนเพื่อแกล้งกันในกลุ่มสาธารณะ","rationale":"การกระทำนี้เป็นการละเมิดความเป็นส่วนตัวของผู้อื่นอย่างร้ายแรง (Doxing) และผิดหลักมารยาทไซเบอร์","isCorrect":true}]},
            {"questionNumber":38,"question":"เมื่อถูกกลั่นแกล้งบนโลกออนไลน์ (Cyberbullying) สิ่งแรกที่ควรทำคืออะไร?","answerOptions":[{"text":"ตอบโต้ด้วยถ้อยคำที่รุนแรงกว่า","rationale":"การตอบโต้จะทำให้สถานการณ์บานปลายและแย่ลง และอาจทำให้เรากลายเป็นผู้กระทำผิดเสียเอง","isCorrect":false},{"text":"อย่าตอบโต้ และพยายามเก็บหลักฐาน","rationale":"การไม่ตอบโต้จะช่วยหยุดวงจรความรุนแรง และการเก็บหลักฐาน (เช่น ถ่ายภาพหน้าจอ) เป็นสิ่งสำคัญในการดำเนินการขั้นต่อไป","isCorrect":true},{"text":"ลบบัญชีโซเชียลมีเดียของตนเองทิ้งทันที","rationale":"การลบบัญชีไม่ใช่การแก้ปัญหาที่ต้นเหตุ และอาจทำให้รู้สึกโดดเดี่ยวมากขึ้น","isCorrect":false},{"text":"โพสต์เรื่องราวทั้งหมดเพื่อให้ทุกคนมาช่วยตัดสิน","rationale":"การนำเรื่องไปสู่สาธารณะอาจทำให้เรื่องราวซับซ้อนและควบคุมไม่ได้ และอาจเป็นการละเมิดความเป็นส่วนตัวของผู้อื่นได้","isCorrect":false}]},
            {"questionNumber":39,"question":"ฟังก์ชัน \"ยกมือ\" (Raise Hand) ในโปรแกรมประชุมออนไลน์มีไว้เพื่ออะไร?","answerOptions":[{"text":"เพื่อแสดงว่าเห็นด้วยกับผู้พูด","rationale":"การแสดงว่าเห็นด้วยมักจะใช้วิธีการส่ง Reaction รูป 👍 หรือสัญลักษณ์อื่นๆ","isCorrect":false},{"text":"เพื่อส่งสัญญาณว่าต้องการจะพูดหรือถามคำถาม","rationale":"การยกมือเป็นวิธีการขออนุญาตพูดอย่างสุภาพโดยไม่ขัดจังหวะผู้ที่กำลังพูดอยู่ เหมือนกับการยกมือในห้องเรียน","isCorrect":true},{"text":"เพื่อปิดไมโครโฟนของตนเอง","rationale":"การปิดไมโครโฟนต้องใช้ปุ่มรูปไมโครโฟนโดยตรง","isCorrect":false},{"text":"เพื่อออกจากห้องประชุม","rationale":"การออกจากห้องประชุมต้องใช้ปุ่ม \"Leave\" หรือ \"End Call\"","isCorrect":false}]},
            {"questionNumber":40,"question":"ข้อใดคือลักษณะของ \"รหัสผ่านที่คาดเดายาก\"?","answerOptions":[{"text":"12345678","rationale":"นี่เป็นรหัสผ่านที่คาดเดาง่ายและถูกใช้อย่างแพร่หลายมากที่สุด จึงไม่ปลอดภัย","isCorrect":false},{"text":"password","rationale":"นี่เป็นรหัสผ่านที่คาดเดาง่ายและไม่ควรใช้เป็นอย่างยิ่ง","isCorrect":false},{"text":"ชื่อเล่นตามด้วยวันเกิด","rationale":"ข้อมูลส่วนตัวที่สามารถหาได้ง่ายจากโซเชียลมีเดีย ไม่ควรนำมาตั้งเป็นรหัสผ่าน","isCorrect":false},{"text":"P@ssw0rd_2025!","rationale":"รหัสผ่านที่ดีควรมีความยาว, ประกอบด้วยตัวอักษรพิมพ์ใหญ่-เล็ก, ตัวเลข, และสัญลักษณ์ผสมกัน","isCorrect":true}]},
            {"questionNumber":41,"question":"การยืนยันตัวตนสองขั้นตอน (2FA) ทำงานอย่างไร?","answerOptions":[{"text":"ทำให้ต้องใส่รหัสผ่านสองครั้ง","rationale":"2FA ไม่ใช่การใส่รหัสผ่านเดิมซ้ำสองครั้ง แต่เป็นการใช้รหัสผ่านคนละประเภทกัน","isCorrect":false},{"text":"นอกจากรหัสผ่านแล้ว ต้องใช้รหัสที่สองซึ่งมักจะส่งมาที่โทรศัพท์มือถือ","rationale":"2FA เพิ่มชั้นความปลอดภัยโดยต้องการ \"สิ่งที่ผู้ใช้รู้\" (รหัสผ่าน) ควบคู่ไปกับ \"สิ่งที่ผู้ใช้มี\" (โทรศัพท์มือถือสำหรับรับรหัส OTP)","isCorrect":true},{"text":"เป็นการสแกนลายนิ้วมือแทนการใช้รหัสผ่าน","rationale":"การสแกนลายนิ้วมือเป็นรูปแบบหนึ่งของการยืนยันตัวตน (Biometrics) แต่ไม่ใช่คำจำกัดความทั้งหมดของ 2FA","isCorrect":false},{"text":"เป็นระบบป้องกันไวรัสแบบใหม่","rationale":"2FA เป็นระบบรักษาความปลอดภัยของ \"บัญชีผู้ใช้\" ไม่ใช่ระบบป้องกันไวรัสสำหรับคอมพิวเตอร์","isCorrect":false}]},
            {"questionNumber":42,"question":"ข้อใด \"ไม่ใช่\" บริการประเภท Streaming Media?","answerOptions":[{"text":"Netflix","rationale":"Netflix เป็นบริการสตรีมมิงวิดีโอ (ภาพยนตร์และซีรีส์) ที่ชัดเจน","isCorrect":false},{"text":"Spotify","rationale":"Spotify เป็นบริการสตรีมมิงเพลงและพอดแคสต์","isCorrect":false},{"text":"YouTube","rationale":"YouTube เป็นบริการสตรีมมิงวิดีโอที่ผู้ใช้สามารถอัปโหลดและรับชมได้","isCorrect":false},{"text":"Microsoft Excel","rationale":"Microsoft Excel เป็นโปรแกรมสำหรับทำงานกับตารางข้อมูล (Spreadsheet) ไม่ใช่บริการสตรีมมิงสื่อ","isCorrect":true}]},

        const quizContainer = document.getElementById('quiz-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const explanationModal = document.getElementById('explanation-modal');
        const explanationContent = document.getElementById('explanation-content');
        const explanationQuestion = document.getElementById('explanation-question');
        const explanationDetails = document.getElementById('explanation-details');
        const closeModalBtn = document.getElementById('close-modal-btn');

        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = {}; // Stores user's answers { questionIndex: { selectedIndex, isCorrect } }

        function renderQuestion() {
            quizContainer.style.opacity = 0;
            setTimeout(() => {
                const questionData = quizData[currentQuestionIndex];
                const answeredState = userAnswers[currentQuestionIndex];
                let optionsHtml = '';

                questionData.answerOptions.forEach((option, index) => {
                    let buttonClass = 'option-btn w-full text-left p-4 rounded-lg text-gray-700 font-semibold text-lg';
                    if (answeredState && index === answeredState.selectedIndex) {
                        buttonClass += answeredState.isCorrect ? ' selected-correct' : ' selected-incorrect';
                    }

                    optionsHtml += `
                        <button onclick="selectAnswer(${index})" class="${buttonClass}" ${answeredState ? 'disabled' : ''}>
                           <span class="mr-3">${String.fromCharCode(65 + index)}.</span> ${option.text}
                        </button>
                    `;
                });

                let questionTextHtml = `<h2 class="text-3xl font-bold text-gray-800 mt-2 inline">${questionData.question}</h2>`;
                if(answeredState) {
                    const mark = answeredState.isCorrect 
                        ? '<span class="text-green-500 ml-3 font-bold text-3xl align-middle">✔</span>' 
                        : '<span class="text-red-500 ml-3 font-bold text-3xl align-middle">✖</span>';
                    questionTextHtml += mark;
                }

                quizContainer.innerHTML = `
                    <div class="mb-6">
                        <p class="text-indigo-600 font-bold">คำถามที่ ${questionData.questionNumber} / ${quizData.length}</p>
                        <div class="flex items-center">${questionTextHtml}</div>
                    </div>
                    <div class="space-y-4">
                        ${optionsHtml}
                    </div>
                `;
                 quizContainer.style.opacity = 1;
                updateNavButtons();
            }, 300);
        }
        
        function selectAnswer(selectedIndex) {
            if (userAnswers[currentQuestionIndex]) return; // Do nothing if already answered

            const questionData = quizData[currentQuestionIndex];
            const isCorrect = questionData.answerOptions[selectedIndex].isCorrect;

            if(isCorrect) {
                score++;
            }
            userAnswers[currentQuestionIndex] = { selectedIndex, isCorrect };

            renderQuestion(); // Re-render to show correctness
            showExplanation();
        }

        function showExplanation() {
            const questionData = quizData[currentQuestionIndex];
            const answeredState = userAnswers[currentQuestionIndex];
            explanationQuestion.textContent = questionData.question;
            
            let detailsHtml = '';
            questionData.answerOptions.forEach((option, index) => {
                const cardClass = option.isCorrect ? 'correct' : 'incorrect';
                let titleText = option.isCorrect ? 'คำตอบที่ถูกต้อง' : 'คำตอบที่ไม่ถูกต้อง';

                detailsHtml += `
                    <div class="explanation-card p-4 rounded-lg ${cardClass}">
                        <p class="font-bold text-lg">${String.fromCharCode(65 + index)}. ${option.text}</p>
                        <p class="text-gray-600 mt-1"><strong class="font-semibold">${titleText}:</strong> ${option.rationale}</p>
                    </div>
                `;
            });
            explanationDetails.innerHTML = detailsHtml;

            explanationModal.classList.remove('hidden');
            setTimeout(() => {
                explanationContent.style.opacity = 1;
                explanationContent.style.transform = 'scale(1)';
            }, 10);
        }

        function hideExplanation() {
            explanationContent.style.opacity = 0;
            explanationContent.style.transform = 'scale(0.95)';
            setTimeout(() => {
                explanationModal.classList.add('hidden');
                 if (currentQuestionIndex < quizData.length - 1) {
                    currentQuestionIndex++;
                    renderQuestion();
                } else {
                    showCompletionScreen();
                }
            }, 300);
        }

        function updateNavButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
             if (currentQuestionIndex === quizData.length - 1 && userAnswers[currentQuestionIndex]) {
                nextBtn.textContent = 'ดูผลคะแนน';
                nextBtn.disabled = false;
            } else if (currentQuestionIndex === quizData.length) { // Completion screen state
                nextBtn.disabled = true;
                prevBtn.disabled = false;
            } else {
                nextBtn.textContent = 'ข้อถัดไป >';
                nextBtn.disabled = !userAnswers[currentQuestionIndex];
            }
        }
        
        function showCompletionScreen() {
             currentQuestionIndex = quizData.length; // Set index to a "completed" state
             const percentage = Math.round((score / quizData.length) * 100);
             quizContainer.innerHTML = `
                <div class="text-center py-10">
                    <h2 class="text-4xl font-bold text-gray-800 mb-4">ทำแบบทดสอบเสร็จแล้ว!</h2>
                    <p class="text-2xl text-gray-700 mb-2">คะแนนของคุณคือ:</p>
                    <p class="text-6xl font-bold text-indigo-600 my-4">${score} / ${quizData.length}</p>
                    <p class="text-xl text-gray-600 mb-8">คิดเป็น ${percentage}%</p>
                    <button onclick="restartQuiz()" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-full text-lg hover:bg-indigo-700 transition-all duration-300">
                        ทำแบบทดสอบอีกครั้ง
                    </button>
                </div>
            `;
            updateNavButtons();
        }
        
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = {};
            renderQuestion();
        }

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
             if (!userAnswers[currentQuestionIndex]) return;

             if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            } else {
                showCompletionScreen();
            }
        });
        
        closeModalBtn.addEventListener('click', () => {
            // This button now just closes the modal.
            // Navigation is handled by the main next button.
            explanationContent.style.opacity = 0;
            explanationContent.style.transform = 'scale(0.95)';
            setTimeout(() => {
                explanationModal.classList.add('hidden');
            }, 300);
        });

        renderQuestion();
        updateNavButtons();
    </script>
</body>
